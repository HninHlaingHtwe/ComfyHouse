	<script type="text/javascript">
		$(document).ready(function () {
			$('#myform').hide();
			$('#productlist').hide();
			$('#product').hide();
			$('.btn').click(function (){
				$('#productlist').show();
				$('#product').show();
			})
			var count=0;
			$('.img-btn').click(function () {
				//alert('ok');
				count++;
				$('#qty').text(count);

				var id=$(this).data('id');
				var photo=$(this).data('photo');
				var name=$(this).data('name');
				var price=$(this).data('price');

				alert(`id=${id}, photo=${photo},name=${name},price=${price}`);
				//{id=>var id:id=>data('id')....}
				var item={id:id,name:name,photo:photo,price:price,qty:1};

				var loItem=localStorage.getItem('items');//string
				if(loItem==null){
					var itemArr=Array();
				}else{
					itemArr=JSON.parse(loItem);
				}
				//itemArr.push(item);

				var exist;
				// i=array no,v= array.value
				var qty=0;
				$.each(itemArr,function (i,v) {
					if(id==v.id){
						qty=v.qty++;
						$('#qty').text(qty);
						exist=1;
					}
				})

				if(!exist){
					itemArr.push(item);
				}
				localStorage.setItem('items',JSON.stringify(itemArr));

			})
			$('#tbody').on('change','.qty',function(){
				var id= $(this).data('id');
				var qty=$(this).val();
				var loItem=localStorage.getItem('items');
				var itemArr=JSON.parse(loItem);

				if(qty<itemArr[id].qty){
					count--;
				}
				if(qty>itemArr[id].qty){
					count++;
				}
				$('#qty').text(count);


				itemArr[id].qty=qty;

				if(qty==0){
					itemArr.splice(id,1);	
				}

				localStorage.setItem('items',JSON.stringify(itemArr));
				getData();
			})
			//remove item from ls
			$('#tbody').on('click','.remove',function(){

				alert('ok');
				count--;
				$('#qty').text(count);
				var id=$(this).data('id');//no
				var loItem=localStorage.getItem('items');
				var itemArr=JSON.parse(loItem);

				//delete
				itemArr.splice(id,1);

				localStorage.setItem('items',JSON.stringify(itemArr));
				getData();
			})

			function getData() {
				var loItem=localStorage.getItem('items');
				var html="";
				var total=0;
				if(loItem!=null){
					itemArr=JSON.parse(loItem);
					$.each(itemArr,function(i,v){

						var subtotal=v.qty*v.price;
						total += subtotal;
						html+=`<tr>
						<td rowspan="3">
						<img src="${v.photo}" width="200" height="200"></td>
						<td>${v.name}</td>
						<td rowspan="3"><input type="number" value="${v.qty}" class="qty" data-id="${i}" style="line-height:30px;"></td>

						</tr>
						<tr><td>${v.price}</td></tr>
						<tr><td><button class='remove' data-id='${i}'>x</button></td></tr>

						`;
					})
					html+=`<tr>
					<td colspan="3">
					<center>
					Total :${total}</center>
					</td>
					</tr>
					<tr>
					<td colspan="3">
					<button class="clearcart">CLEAR CART</button>
					</td>
					</tr>
					`;
					$('#tbody').html(html);
				}else{

				}
			}
			$('#cart').click(function(){
				$('#myform').show();
				getData();
			})
			$('#tbody').on('click','.clearcart',function(){
				localStorage.clear();
				$('myform').reset();
				getData().remove();
				$('#qty').text(count--);
			})


		})
	</script>
